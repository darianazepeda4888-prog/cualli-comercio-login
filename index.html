<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CUALLI COMERCIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Paleta de Colores Verdes --- */
        :root {
            --primary-color: #388E3C; /* Verde brillante para enlaces/foco */
            --secondary-color: #2E7D32; /* Verde oscuro para botones y marca */
            --text-color: #333;
            --background-color: #E8F5E9; /* Fondo Verde Muy Claro */
            --card-background: #DCEDC8; /* Caja Verde Claro */
            --border-color: #A5D6A7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(46, 125, 50, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .company-name {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .welcome-text {
            font-size: 1em;
            color: var(--secondary-color);
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9em;
            color: var(--text-color);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.25);
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #1B5E20;
        }
        
        .login-button:active {
            transform: translateY(1px);
        }

        .forgot-password a {
            font-size: 0.9em;
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            margin-top: 15px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #1B5E20;
        }

        /* ESTILO PARA EL ENLACE DE REGISTRO */
        .register-link {
            font-size: 0.9em;
            margin-top: 25px;
            color: var(--text-color);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            text-decoration: underline;
            color: #1B5E20;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="header">
            <p class="company-name">CUALLI COMERCIO</p>
            <p class="welcome-text">Inicia sesión para acceder al sistema</p>
        </div>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@cualli.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="login-button">Acceder</button>
        </form>
        
        <div class="forgot-password">
            <a href="recuperar_contrasena.html">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="register-link">
            ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
